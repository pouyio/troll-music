<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrollMusic</title>
    <link rel="stylesheet" href="https://unpkg.com/vue-plyr/dist/vue-plyr.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1 class="text-center">This is TrollMusic!!</h1>
        <search :user="user" @found="add"></search>
        <div>
            <section style="position: relative;">
                <pou-youtube :video-id="videoId" :state="state" :seconds="seconds" @pause="pause" @playing="playing"></pou-youtube>
            </section>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
