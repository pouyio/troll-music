<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrollMusic</title>
    <style>
        html {
            height: 100%;
        }

        body {
            background-image: url('lol.gif');
            background-repeat: repeat-y;
            background-size: cover;
            min-height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        #app {
            max-width: 40em;
            background: rgba(255, 255, 255, 0.6);
            padding: 0.3em;
            margin: auto;
        }

        .text-center {
            text-align: center;
        }

        #results {
            padding: 0;
            list-style: none;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1 class="text-center">This is TrollMusic!!</h1>
        <search :user="user"></search>
        <youtube v-if="videoId" :video-id="videoId" ref="youtube" @playing="playing"></youtube>
    </div>
    <section>
        <div id="player"></div>
    </section>

    <script src="./main.js"></script>
</body>

</html>
